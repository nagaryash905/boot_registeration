<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>Registration Form</title>
</head>

<body style="background-color: #f0f1f2;">
	<!--Start Navnbar -->

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Registration Form</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<!-- <li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li> -->
				</ul>
				<!-- <form class="d-flex">
					<a class="btn btn-light" type="submit">Login</a>&nbsp;&nbsp;
					<a class="btn btn-light" type="submit">SignUp</a>
				</form> -->
			</div>
		</div>
	</nav>

	<!--End Navbar-->

	<!--Start Form-->

	<div class="container p-2">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h3 class="text-center">Registration Form</h3><br>

						<!--Alert Message-->
						<div th:if="${session.message}" th:classappend="${session.message}" class="alert alert-success"
							role="alert">

							<p th:text="${session.message}"></p>
							<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
						</div>
						
						<form th:action="@{/register}" th:object="${user}" method="post">

							<div class="form-group">
								<label for="exampleInputEmail1">Full Name</label>
								<input type="text" class="form-control" id="exampleInputEmail1" name="fullname"
									aria-describedby="emailHelp" required>
							</div><br>

							<!--Gender Selection Start-->

							<div class="form-group">
								<label for="exampleInputEmail1">Gender</label>

								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="gender" id="inlineRadio1"
										value="male">
									<label class="form-check-label" for="inlineRadio1">Male</label>
								</div>

								<div class="form-check form-check-inline">
									<input class="form-check-input" type="radio" name="gender" id="inlineRadio2"
										value="female">
									<label class="form-check-label" for="inlineRadio2">Female</label>
								</div>
							</div><br>

							<!--Gender Selection End-->

							<!--DOB Start-->

							<div class="form-group">
								<label for="exampleInputEmail1">DOB</label>
								<input type="date" class="form-control" id="exampleInputEmail1" name="dob"
									aria-describedby="emailHelp" required>
							</div><br>

							<!--DOB End-->

							<!--Address Start-->

							<div class="form-group">
								<label for="exampleInputEmail1">Address</label>
								<input type="text" class="form-control" id="exampleInputEmail1" name="address"
									aria-describedby="emailHelp" required>
							</div><br>

							<!--Address End-->

							<!--Email Address Start-->

							<div class="form-group">
								<label for="exampleInputEmail1">Email Address</label>
								<input type="email" class="form-control" id="exampleInputEmail1" name="email"
									aria-describedby="emailHelp" required>
							</div><br>

							<!--Email Address End-->

							<!--Password Start-->

							<div class="form-group">
								<label for="exampleInputPassword1">Password</label>
								<input type="password" class="form-control" id="exampleInputPassword1" name="password"
									required>
							</div><br>

							<!--Password End-->

							<button type="submit" class="btn btn-primary">Register</button><br>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--End Form-->

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
